<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pengaduan</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Form Pengaduan</h2>
        <form id="complaint-form" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">NIK</label>
                <input type="number" class="form-control" id="nik" placeholder="Masukkan NIK Anda" required>
            </div>
            <div class="form-group">
                <label for="name">Nama</label>
                <input type="text" class="form-control" id="name" placeholder="Masukkan nama Anda" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Masukkan email Anda" required>
            </div>
            <div class="form-group">
                <label for="address">Alamat</label>
                <input type="text" class="form-control" id="address" placeholder="Masukkan alamat Anda" required>
            </div>
            <div class="form-group">
                <label for="subject">Subjek Pengaduan</label>
                <select class="form-control" id="subject" name="subject" required onchange="checkOtherCategory()">
                    <option value="" disabled selected>Pilih kategori</option>
                    <option value="kategori1">Pencemaran Nama Baik</option>
                    <option value="kategori2">Jalan Rusak</option>
                    <option value="lainnya">Lainnya</option>
                </select>
            </div>
            <div class="form-group" id="otherCategoryGroup" style="display: none;">
                <label for="otherCategory">Kategori Lainnya</label>
                <input type="text" class="form-control" id="otherCategory" placeholder="Masukkan kategori lainnya">
            </div>
            <div class="form-group">
                <label for="description">Deskripsi Pengaduan</label>
                <textarea class="form-control" id="description" rows="5" placeholder="Masukkan deskripsi pengaduan" required></textarea>
            </div>
            <div class="form-group">
                <label for="photo">Unggah Foto</label>
                <input type="file" class="form-control-file" id="photo" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary">Kirim Pengaduan</button>
        </form>
        <div id="alert-container" class="mt-3"></div>
    </div>
    <script src="client.js"></script>
    <script>
        function checkOtherCategory() {
            var categorySelect = document.getElementById("subject");
            var otherCategoryGroup = document.getElementById("otherCategoryGroup");
            if (categorySelect.value === "lainnya") {
                otherCategoryGroup.style.display = "block";
            } else {
                otherCategoryGroup.style.display = "none";
            }
        }
    </script>
</body>
</html>
